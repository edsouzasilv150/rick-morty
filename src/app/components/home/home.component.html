<div class="container">
  <div class="content">
    <div class="header">
      <span class="text">InÃ­cio</span>
      <form>
        <input
        class="pesquisar"
        type="text"
        placeholder="Pesquisar"
        (input)="search($event)">
      </form>

    </div>
    <div class="cards">
      <ul *ngFor="let list of listaPersonagens">
        <li>
          <div class="card">
            <img [src]="list.image" class="img-cards" alt="Imagem de cada Personagem">
            <div class="card-body">
              <p class="name-text">{{ list.name }}</p>
              <p class="specie-text">{{ list.species }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
